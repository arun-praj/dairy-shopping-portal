<div class="form-container">
	<div class="form--left">
		<img src="" alt="Image goes here" class="form__img--left " />
	</div>

	<form action="" class="form form--right">
		<div class="flipper" id="flipper">
			<div class="front">
				<div class="form__heading">
					<h1 class="form__heading--main">Welcome Back :)</h1>
					<h3 class="form__heading--sub">
						To keep connected with us please login with your
						personal information by email address and Password.
					</h3>
				</div>
				<div>
					<input
						type="text"
						placeholder="Username or Email"
						class="input__name u-mgn-tp-mid"
					/>
					<input
						type="password"
						placeholder="Password"
						class="input__password"
					/>
					<div class="u-mgn-tp-sm remember-me">
						<div>
							<input type="checkbox" name="remember me" />
							<span>Remember Me</span>
						</div>

						<span>Forgot Password?</span>
					</div>
					<div class="form__button">
						<input
							type="submit"
							class="btn--main u-mgn-tp-mid"
							value="Sign In"
						/>

						<a
							class="btn--sub u-mgn-tp-mid"
							href="#"
							id="loginButton"
							>Create Account
						</a>
						<!-- <input
						type="submit"
						class="btn--sub u-mgn-tp-mid create"
						value="Create Account"
					/> -->
					</div>
				</div>
			</div>
			<div class="back">
				<div class="form__heading">
					<h1 class="form__heading--main">Sign Up</h1>
				</div>
				<div>
					<input
						type="text"
						placeholder="Username or Email"
						class="input__name u-mgn-tp-mid"
					/>
					<input
						type="password"
						placeholder="Password"
						class="input__password"
					/>
					<div class="form__button">
						<input
							type="submit"
							class="btn--main u-mgn-tp-mid"
							value="Sign In"
						/>

						<a class="btn--sub u-mgn-tp-mid" id="registerButton">
							Login to my account
						</a>
						<!-- <input
						type="submit"
						class="btn--sub u-mgn-tp-mid create"
						value="Create Account"
					/> -->
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script src="../js/flipper.js"></script>
