<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.min.css">
    <title>Signup</title>
</head>
<body>
  <div class="container rel-position">
    <div class="section-nav">
        <div class="logo">
            LOGO
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list-items ">
                    <a href="../index.html" class="nav__links">
                        <svg class="nav__icon">
                            <use
                                xlink:href="../img/sprite.svg#icon-home"
                            ></use>
                        </svg>
                        <span class="icon--text text--black">Home</span>
                    </a>
                </li>
                <li class="nav__list-items">
                    <a href="./products.html" class="nav__links">
                        <svg class="nav__icon">
                            <use
                                xlink:href="../img/sprite.svg#icon-shopping-bag"
                            ></use>
                        </svg>
                        <span class="icon--text text--black">Products</span>
                    </a>
                </li>

                <li class="nav__list-items">
                    <a href="./signup.html" class="nav__links nav--4 text--black">SIGN IN</a>
                </li>
            </ul>
        </nav>
       </div>
      <section class="container-signup abs-position">
            <div class="col-1">
                <form action="" class="signup-form form">
                    <span class="heading__secondary--main">Create an Account</span>
                    <span class="heading__secondary--sub-sub">Join us to get exclusive offers.</span>
                    <div class="form__group">
                        <input type="text"  class="form__input u-margin-top-small"  required>
                        <label for="text" class="form__label">Full Name</label>
                    </div>
                    <div class="flex-inline">
                        <div class="form__group form__group--small">
                            <input type="tel" placeholder="" class=" form__input u-margin-top-small" required>
                            <label for="tel" class="form__label">Contact number</label>
                        </div>
                        <div class="form__group form__group--small" >
                            <input type="tel" placeholder="" class="form__input u-margin-top-small" required>
                            <label for="tel" class="form__label">Local Address</label>
                        </div>
                   </div>
                    <div class="form__group">
                        <input type="email" placeholder="" class="form__input u-margin-top-small" required>
                        <label for="email" class="form__label">Email</label>
                    </div>
                    <div class="form__group">
                        <input type="password" placeholder="" class="form__input u-margin-top-small" required>
                        <label for="password" class="form__label">Password</label>
                    </div>
                    <div class="form__group">
                        <input type="checkbox" id="terms" class="form__input u-margin-top-small" >
                        <label for="terms">I agree to terms and conditions</label>
                        
                    </div>
                    <div class="form__group">
                        <input type="submit" placeholder="" class="form__input u-margin-top-small">
                    </div>
                
                </form>
            </div>  
            <div class="col-2">
                <img src="../img/sign-up-illustration-1.svg" alt="Illustration" class="login-img">
            </div>
      </section>
    
  </div>
</body>
</html>
